<!DOCTYPE html>
<html>
<head>
    <title>로그인 - 화성시 현황 탐색</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>화성시 현황 탐색</h1>
        <p>접근 권한이 필요합니다</p>
        <button onclick="netlifyIdentity.open()">로그인</button>
    </div>
    <script>
        netlifyIdentity.on("login", () => {
            location.href = "/";
        });
    </script>
</body>
</html>
